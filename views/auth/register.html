<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Node Express Starter 2.0</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #64748b;
            --dark: #0f172a;
            --light: #f8fafc;
            --code-bg: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--secondary);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--secondary);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .auth-divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .social-login {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-social {
            background-color: white;
            color: var(--dark);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background-color: #f8fafc;
        }

        .terms {
            font-size: 0.875rem;
            color: var(--secondary);
            text-align: center;
            margin-top: 1rem;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create an account</h1>
            <p>Get started with your free account</p>
        </div>

        <form action="/auth/register" method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Full name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirmation">Confirm password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary">Create account</button>

            <p class="terms">
                By signing up, you agree to our
                <a href="/terms">Terms of Service</a> and
                <a href="/privacy">Privacy Policy</a>
            </p>
        </form>

        <div class="auth-divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <a href="/auth/google" class="btn btn-social">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#EA4335" d="M12 5.04c2.17 0 4.1.72 5.63 1.92l4.17-4.17C19.05.59 15.76-.7 12 .18 7.28 1.27 3.47 4.94 2.23 9.63l4.89-1.56c.99-1.73 2.8-2.9 4.88-3.03z"/><path fill="#4285F4" d="M23.76 12.25c0-.77-.07-1.54-.2-2.29H12v4.34h6.5c-.28 1.53-1.14 2.83-2.43 3.7v3.07h3.93c2.3-2.12 3.62-5.23 3.62-8.82z"/><path fill="#FBBC05" d="M12 24c3.28 0 6.04-1.08 8.04-2.93l-3.93-3.07c-1.09.73-2.48 1.16-4.11 1.16-3.16 0-5.84-2.14-6.8-5.02L.37 17.2C2.4 21.29 6.83 24 12 24z"/><path fill="#34A853" d="M12 9.86c1.77 0 3.35.61 4.6 1.8l3.42-3.42C17.95 6.17 15.23 5 12 5 7.28 5 3.47 8.67 2.23 13.36l4.89-1.56C8.11 10.07 9.92 8.9 12 8.9z"/></svg>
                Continue with Google
            </a>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="/auth/login">Sign in</a>
        </div>
    </div>
</body>
</html>
